<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div id="container">
    <h1>Memory Game</h1>
    <p id="score"></p>
    <ul class = "deck" id="card-deck">
      <li class=" chess-knight card" value="1">
        <i class="fas fa-chess-knight fa-3x"></i>
      </li>
      <li class="chess-knight card" value="2">
        <i class="fas fa-chess-knight fa-3x"></i>
      </li>
      <li class="biohazard card" value="3">
        <i class="fas fa-biohazard fa-3x"></i>
      </li>
      <li class="biohazard card" value="4">
        <i class="fas fa-biohazard fa-3x"></i>
      </li>
      <li class="bomb card" value="5">
        <i class="fas fa-bomb fa-3x"></i>
      </li>
      <li class="bomb card" value="6">
        <i class="fas fa-bomb fa-3x"></i>
      </li>
      <li class="crown card" value="7">
        <i class="fas fa-crown fa-3x"></i>
      </li>
      <li class="crown card" value="8">
        <i class="fas fa-crown fa-3x"></i>
      </li>
      <li class="desktop card" value="9">
        <i class="fas fa-desktop fa-3x"></i>
      </li>
      <li class="desktop card" value="10">
        <i class="fas fa-desktop fa-3x"></i>
      </li>
      <li class="dice card" value="11">
        <i class="fas fa-dice fa-3x"></i>
      </li>
      <li class="dice card" value="12">
        <i class="fas fa-dice fa-3x"></i>
      </li>
      <li class="dumpster-fire card" value="13">
        <i class="fas fa-dumpster-fire fa-3x"></i>
      </li>
      <li class="dumpster-fire card" value="14">
        <i class="fas fa-dumpster-fire fa-3x"></i>
      </li>
      <li class="frown-open card" value="15">
        <i class="fas fa-frown-open fa-3x"></i>
      </li>
      <li class="frown-open card" value="16">
        <i class="fas fa-frown-open fa-3x"></i>
      </li>
      <li class="gamepad card" value="17">
        <i class="fas fa-gamepad fa-3x"></i>
      </li>
      <li class="gamepad card" value="18">
        <i class="fas fa-gamepad fa-3x"></i>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
